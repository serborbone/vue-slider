<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container" id="app">
        <div class="items">

            <div class="item">
                <img v-bind:src='items[active].url'>

                <div class="text">
                    <h3> {{ items[active].name }} </h3>
                    <p>{{ items[active].text }} </p>
                </div>
            </div>

        </div>
        <div class="thumbs">

            <div class="prev" @click="prevBtn"></div>
            <div class="next" @click="nextBtn"></div>

            <!-- aggiungo la classe active con l'operatore ternario quando index Ã¨ uguale al valore di active -->
            <div class="thumb" :class="index == active? 'active':'' " v-for="(item, index) in items">
                <img v-bind:src='item.url'>
            </div>

        </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
